version: '3.8'

services:
  server:
    build:
      context: ./Server
      target: production
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
    volumes:
      - ./Server/src/data:/app/src/data # Persist data.json
    restart: unless-stopped

  client:
    build: ./client
    ports:
      - "80:80"
    environment:
      - VITE_API_URL=http://localhost:3000
    depends_on:
      - server
    restart: unless-stopped
